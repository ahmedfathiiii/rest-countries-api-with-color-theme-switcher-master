<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">

</head>

<body>
    <header>
        <div class="container">
            <h2>Where in the world?</h2>
            <div class="darkmode">
                <i class="fa-regular fa-moon fa-l"></i>
                <h4>Dark Mode</h4>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="backbtn">
                <i class="fa-solid fa-arrow-left-long"></i>
                <strong>Back</strong>
            </div>
            <section>
                <img src="" alt="" class=" flagImg">
                <div class="countryinfo">
                    <h1 class="mainname"></h1>
                    <div class="info">
                        <div class="col1">
                            <p class="bold">Native Name: <span class="natname"></span></p>
                            <p class="bold">Population: <span class="popuname"></span></p>
                            <p class="bold">Region: <span class="regname"></span></p>
                            <p class="bold">Sub Region: <span class="subname"></span></p>
                            <p class="bold">Capital: <span class="capname"></span></p>
                        </div>
                        <div class="col2">
                            <p class="bold">Top Level Domain: <span class="topname"></span></p>
                            <p class="bold">Currencies: <span class="curname"></span></p>
                            <p class="bold">Languages: <span class="langname"></span></p>
                        </div>
                    </div>
                    <div class="border">
                        <p class="bold">Border Countries:</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="countrysc.js"></script>

</body>

</html>
